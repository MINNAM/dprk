<script src = './mvc.js'></script>
<script>

	var User = DPRK.factory( 

		'model/user', 

		function( obj ) { 

			return {

				name : {

					get : function() {					

						return 'my name is ' +  obj.name;

					},

					set : function( a ) {

						obj.name = a;

					}

				},

				age : {

					get : function() {

						return obj.age;

					},

					set : function( a ) {

						obj.age = a;

					}

				},

				gender : {}

			}
		}, 

		{

			sayHello : function() {

				console.log( this.name );

			}

		}

	);


	var Servicer = DPRK.factory( 

		'model/user/servicer',

		function( obj ) { 

			return {

				id : {

					get : function() {					

						return 'my id is ' +  obj.id;

					},

					set : function( a ) {

						obj.id = a;

					}

				}

			}
		}

	);

	var Admin = DPRK.factory( 

		'model/user/admin',
		
		function( obj ) { 

			return {

				role : {

					get : function() {					

						return 'my role is ' +  obj.role;

					},

					set : function( a ) {

						obj.role = a;

					}

				}

			}
		}

	);

	var user1     = User.new({ name : 'Min' , age : 26 });
	
	var servicer1 = Servicer.new();


	var admin1    = Admin.new();


	var UserView = DPRK.factory( 

		'view/user', 

		function( self ) { 

			return {

				model : {

					get : function() {					

						return self.model;

					},

					set : function( a ) {

						self.model = a;

					}

				}

			}

		}

	);

	var userview1 = UserView.new({ model: user1 });
